<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 60px;
            margin-top: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: background-color 0.4s;
            border-radius: 60px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 46px;
            width: 46px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: transform 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(46px);
        }

        .color-code {
            display: inline-block;
            margin-top: 10px;
            padding: 5px;
            background-color: black;
            color: black;
            cursor: pointer;
            user-select: none;
            border-radius: 5px;
            transition: background-color 0.4s, color 0.4s;
        }

        .color-code:hover {
            background-color: white;
            color: black;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            transition: visibility 0s, opacity 0.4s;
        }

        .color-code:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .color-picker {
            margin-top: 20px;
        }

        .color-picker input[type="color"] {
            appearance: none;
            border: none;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
        }

        .color-picker input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>Switch to Get a New Color</h2>
    
    <div class="container">
        <label class="switch">
            <input type="checkbox" id="colorSwitch" onclick="toggleColor()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <div id="colorCode" class="color-code" onclick="copyColorCode()"></div>
        <div id="tooltip" class="tooltip"></div>
    </div>

    <div class="container color-picker">
        <input type="color" id="colorPicker" onchange="changeColor()">
    </div>
    
    <script>
        function toggleColor() {
            var body = document.body;
            var switchElement = document.getElementById("colorSwitch");
            var colorCodeElement = document.getElementById("colorCode");
            
            if (switchElement.checked) {
                var randomColor = getRandomColor();
                body.style.backgroundColor = randomColor;
                colorCodeElement.innerText = randomColor;
                colorCodeElement.style.color = randomColor;
            } else {
                body.style.backgroundColor = "black";
                colorCodeElement.innerText = "";
            }
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            
            return color;
        }

        function copyColorCode() {
            var colorCodeElement = document.getElementById("colorCode");
            var colorCode = colorCodeElement.innerText;
            var tooltipElement = document.getElementById("tooltip");
            
            if (colorCode) {
                navigator.clipboard.writeText(colorCode).then(function() {
                    colorCodeElement.innerText = "Copied!";
                    setTimeout(function() {
                        colorCodeElement.innerText = colorCode;
                    }, 1000);
                });
            }
        }

        function changeColor() {
            var body = document.body;
            var colorPicker = document.getElementById("colorPicker");
            var colorCodeElement = document.getElementById("colorCode");
            
            var selectedColor = colorPicker.value;
            body.style.backgroundColor = selectedColor;
            colorCodeElement.innerText = selectedColor;
            colorCodeElement.style.color = selectedColor;
        }
    </script>
</body>
</html>
